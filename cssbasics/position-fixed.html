<!DOCTYPE html>
<html>
  <head>
    <title>position: fixed</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css" media="screen">
      .large {
        width: 90%;
        height: 2000px;
        margin: auto;
        background-color: gray;
      }
      .header {
        width: 100%;
        height: 30px;
        background-color: red;
        position: fixed;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div class="large"></div>
    <div class="header"></div>
  </body>
</html>
